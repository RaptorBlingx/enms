# ============================================================================
# EnMS - Nginx Main Configuration
# Production-ready API Gateway and Reverse Proxy
# ============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance tuning
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ========================================================================
    # Basic Settings
    # ========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ========================================================================
    # Performance Settings
    # ========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 50M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ========================================================================
    # Gzip Compression
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";

    # ========================================================================
    # Security Headers (Global)
    # ========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ========================================================================
    # Rate Limiting Zones
    # ========================================================================
    # General API rate limiting: 100 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    
    # Stricter limit for authentication endpoints: 10 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
    
    # Connection limiting: 10 concurrent connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ========================================================================
    # Upstream Definitions
    # ========================================================================
    
    # Grafana upstream
    upstream grafana {
        server grafana:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Node-RED upstream
    upstream nodered {
        server nodered:1880 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Analytics Service upstream
    upstream analytics {
        server analytics:8001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Query Service upstream (commented - not yet deployed)
    # upstream query_service {
    #     server query-service:8002 max_fails=3 fail_timeout=30s;
    #     keepalive 32;
    # }

    # Simulator Service upstream
    upstream simulator {
        server simulator:8003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ========================================================================
    # Include Server Configurations
    # ========================================================================
    include /etc/nginx/conf.d/*.conf;
}