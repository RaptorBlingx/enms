# ============================================================================
# EnMS - Nginx Default Server Configuration
# Service Routing and Reverse Proxy Rules
# ============================================================================

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Root directory for static content
    root /usr/share/nginx/html;
    index index.html;

    # ========================================================================
    # Health Check Endpoint (for Docker healthcheck)
    # ========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ========================================================================
    # Portal Landing Page
    # ========================================================================
    location / {
        alias /usr/share/nginx/html/portal/;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }

    # ========================================================================
    # Grafana - Analytics and Dashboards
    # ========================================================================
    location /grafana/ {
        proxy_pass http://grafana;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts for long-running queries
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ========================================================================
    # Node-RED - Data Pipeline Editor
    # ========================================================================
    location /nodered/ {
        rewrite ^/nodered/(.*) /$1 break;
        proxy_pass http://nodered;
        
        # WebSocket support (required for Node-RED editor)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # No buffering for WebSocket
        proxy_buffering off;
        
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;
    }

