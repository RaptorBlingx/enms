    # }

    # Simulator API docs - custom Swagger UI with correct paths
    location = /api/simulator/docs {
        return 200 '<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.9.0/swagger-ui.css">
    <link rel="shortcut icon" href="https://fastapi.tiangolo.com/img/favicon.png">
    <title>EnMS Factory Simulator - Swagger UI</title>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script>
    const ui = SwaggerUIBundle({
        url: "/api/simulator/openapi.json",
        dom_id: "#swagger-ui",
        layout: "BaseLayout",
        deepLinking: true,
        showExtensions: true,
        showCommonExtensions: true,
        presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIBundle.SwaggerUIStandalonePreset
        ]
    });
    </script>
</body>
</html>';
        add_header Content-Type text/html;
    }

    # ========================================================================
    # Static Assets for APIs (OpenAPI JSON, etc.)
    # ========================================================================
    location = /api/analytics/openapi.json {
        proxy_pass http://analytics/openapi.json;
        proxy_set_header Host $host;
        add_header Content-Type application/json;
    }

    # location /api/query/openapi.json {
    #     proxy_pass http://query_service/openapi.json;
    #     proxy_set_header Host $host;
    # }

    location /api/simulator/openapi.json {
        proxy_pass http://simulator/openapi.json;
        proxy_set_header Host $host;
    }

    # ========================================================================
    # Error Pages
    # ========================================================================
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ========================================================================
    # Security: Deny access to hidden files
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

