# ============================================================================
# EnMS - Nginx Default Server Configuration
# Service Routing and Reverse Proxy Rules
# ============================================================================

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Root directory for static content
    root /usr/share/nginx/html;
    index index.html;

    # ========================================================================
    # Health Check Endpoint (for Docker healthcheck)
    # ========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ========================================================================
    # Static Assets (CSS, JS, Images) - Shared across all services
    # ========================================================================
    location /css/ {
        alias /usr/share/nginx/html/portal/css/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin * always;
    }
    
    location /js/ {
        alias /usr/share/nginx/html/portal/js/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin * always;
    }
    
    location /images/ {
        alias /usr/share/nginx/html/portal/images/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin * always;
    }

    # ========================================================================
    # Portal Landing Page
    # ========================================================================
    location / {
        alias /usr/share/nginx/html/portal/;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }

    # ========================================================================
    # Grafana - Analytics and Dashboards
    # ========================================================================
    location /grafana/ {
        proxy_pass http://grafana;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts for long-running queries
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ========================================================================
    # Node-RED - Data Pipeline Editor
    # ========================================================================
    location /nodered/ {
        # Remove /nodered prefix and pass to Node-RED
        rewrite ^/nodered/(.*) /$1 break;
        proxy_pass http://nodered/;
        
        # WebSocket support (required for Node-RED editor)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts for long operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # No buffering for WebSocket and real-time updates
        proxy_buffering off;
        proxy_request_buffering off;
        
        # NO rate limiting for Node-RED editor - it makes many simultaneous requests
        # limit_req zone=api_limit burst=50 nodelay;
        # limit_conn conn_limit 20;
    }
    
    # Node-RED WebSocket endpoint (explicit)
    location /nodered/comms {
        rewrite ^/nodered/(.*) /$1 break;
        proxy_pass http://nodered/;
        
        # WebSocket essentials
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # No buffering
        proxy_buffering off;
        proxy_cache off;
        
        # Long timeout for WebSocket
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # ========================================================================
    # Analytics Service API
    # ========================================================================
    location /api/analytics/ {
        rewrite ^/api/analytics/(.*) /$1 break;
        proxy_pass http://analytics;
        
        # WebSocket support (Phase 4 Session 5: Real-Time Updates)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts (ML model training can take 20+ minutes for ARIMA auto-selection)
        proxy_connect_timeout 60s;
        proxy_send_timeout 1800s;    # 30 minutes (increased from 5 min)
        proxy_read_timeout 1800s;    # 30 minutes (increased from 5 min)
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
        
        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 20;
    }

    # ========================================================================
    # Analytics UI (Phase 6 - Frontend Modernization)
    # ========================================================================
    location /analytics/ui/ {
        rewrite ^/analytics/(.*) /$1 break;
        proxy_pass http://analytics;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for UI pages (development mode)
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

