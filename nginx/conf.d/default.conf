    location /api/simulator/openapi.json {
        proxy_pass http://simulator/openapi.json;
        proxy_set_header Host $host;
    }

    # ========================================================================
    # Error Pages
    # ========================================================================
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ========================================================================
    # Security: Deny access to hidden files
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

