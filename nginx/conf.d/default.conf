    # ========================================================================
    # Simulator Service API
    # ========================================================================
    location /api/simulator/ {
        rewrite ^/api/simulator/(.*) /api/v1/$1 break;
        proxy_pass http://simulator;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
        
        # Rate limiting
        limit_req zone=api_limit burst=30 nodelay;
        limit_conn conn_limit 10;
    }

    # ========================================================================
    # API Documentation (Swagger/OpenAPI)
    # ========================================================================
    
    # Analytics API docs  
    location = /api/analytics/docs {
        proxy_pass http://analytics/docs;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Disable buffering for sub_filter to work
        proxy_buffering off;
        
        # Rewrite OpenAPI JSON URL in the HTML (FastAPI uses single quotes)
        sub_filter "url: '/openapi.json'" "url: '/api/analytics/openapi.json'";
        sub_filter_once off;
    }

    # Query Service API docs (commented - not yet deployed)
    # location /api/query/docs {
