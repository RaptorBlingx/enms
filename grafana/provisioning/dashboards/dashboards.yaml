# EnMS Project - Grafana Dashboard Provisioning
# This file tells Grafana where to find dashboard JSON files
# Dashboards are automatically loaded on startup

apiVersion: 1

providers:
  # EnMS Dashboards - Automatically provisioned from JSON files
  - name: 'EnMS Dashboards'
    orgId: 1
    folder: 'EnMS'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false