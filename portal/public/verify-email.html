<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - ENMS Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 3rem;
            text-align: center;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .icon.loading { animation: pulse 1.5s infinite; }
        .icon.success { color: #27ae60; }
        .icon.error { color: #e74c3c; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="icon loading">⏳</div>
        <h1>Verifying Your Email...</h1>
        <p>Please wait while we verify your email address.</p>
        <div class="spinner"></div>
    </div>

    <script>
        const API_BASE = '/api/auth';

        async function verifyEmail() {
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showError('No verification token provided');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/verify-email`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({token})
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message);
                } else {
                    showError(data.error || 'Verification failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        function showSuccess(message) {
            document.getElementById('content').innerHTML = `
                <div class="icon success">✅</div>
                <h1>Email Verified!</h1>
                <p>${message}</p>
                <a href="/auth.html" class="btn">Go to Login</a>
            `;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="icon error">❌</div>
                <h1>Verification Failed</h1>
                <p>${message}</p>
                <a href="/auth.html" class="btn">Back to Login</a>
            `;
        }

        // Start verification on page load
        window.addEventListener('load', verifyEmail);
    </script>
</body>
</html>
